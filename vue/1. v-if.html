<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="type === 'A'">
        The type is A
    </div>
    <div v-else-if="type === 'B'">
        The type is B
    </div>
    <div v-else-if="type === 'C'">
        The type is C
    </div>
    <div v-else>
        The type is not A/B/C
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            type: 'B'
        }
    })
</script>
</body>
</html>
