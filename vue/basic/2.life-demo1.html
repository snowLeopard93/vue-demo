<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue生命周期示例1</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <label id="msgLabel">{{msg}}</label>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: "hello",
        },
        beforeCreate() {
            var label = document.getElementById("msgLabel").innerText;
            console.log("beforeCreate", label);
        },
        created() {
            var label = document.getElementById("msgLabel").innerText;
            console.log("created", label);
        },
        beforeMount() {
            var label = document.getElementById("msgLabel").innerText;
            console.log("beforeMount", label);
        },
        mounted() {
            var label = document.getElementById("msgLabel").innerText;
            console.log("mounted", label);
        },
        beforeUpdate() {
            console.log("beforeUpdate", this.msg);
        },
        updated() {
            console.log("updated", this.msg);
        },
        beforeDestroy() {
            console.log("beforeDestroy");
        },
        destroyed() {
            console.log("destroyed");
        }
    });
</script>
</body>
</html>
