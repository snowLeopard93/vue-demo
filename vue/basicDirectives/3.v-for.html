<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue指令之v-for示例</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items" :key="item.id">
            {{item.name}} --- {{item.value}}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            items: [
                {"id": 1, "name": "商品1", "value": 10},
                {"id": 2, "name": "商品2", "value": 20},
                {"id": 3, "name": "商品3", "value": 30},
                {"id": 4, "name": "商品4", "value": 40},
                {"id": 5, "name": "商品5", "value": 50},
                {"id": 6, "name": "商品6", "value": 60}
            ]
        }
    })
</script>
</body>
</html>
