<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue指令之v-for示例</title>
    <link rel="stylesheet" href="../lib/element-ui-2.13.2/css/index.css">
    <script src="../lib/vue.js"></script>
    <script src="../lib/element-ui-2.13.2/js/index.js"></script>
</head>
<body>
<div id="app">
    <el-table
            :data="tableData" stripe="true"
            style="width: 100%">
        <el-table-column
                prop="code"
                label="工号"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="age"
                label="年龄"
                width="180">
        </el-table-column>
        <el-table-column
                prop="address"
                label="籍贯"
                width="180">
        </el-table-column>
    </el-table>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            tableData: [
                {"code": 1, "name": "张三", "age": 21, "address": "北京市"},
                {"code": 2, "name": "李四", "age": 22, "address": "上海市"},
                {"code": 3, "name": "王五", "age": 23, "address": "重庆市"},
                {"code": 4, "name": "石磊", "age": 24, "address": "天津市"},
                {"code": 5, "name": "林森", "age": 25, "address": "广州市"},
            ]
        }
    })
</script>
</body>
</html>
