<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue指令之v-for示例</title>
    <link rel="stylesheet" href="../lib/element-ui-2.13.2/css/index.css">
    <script src="../lib/vue.js"></script>
    <script src="../lib/element-ui-2.13.2/js/index.js"></script>
</head>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }
    .clearfix:after {
        clear: both
    }

    .box-card {
        width: 480px;
    }
</style>
<body>
<div id="app">
    <el-card class="box-card">
        <div slot="header" class="clearfix">
            <span>商品列表</span>
        </div>
        <div v-for="item in items" :key="item.id" class="text item">
            {{item.name}} --- {{item.value}}
        </div>
    </el-card>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            items: [
                {"id": 1, "name": "商品1", "value": 10},
                {"id": 2, "name": "商品2", "value": 20},
                {"id": 3, "name": "商品3", "value": 30},
                {"id": 4, "name": "商品4", "value": 40},
                {"id": 5, "name": "商品5", "value": 50},
                {"id": 6, "name": "商品6", "value": 60}
            ]
        }
    })
</script>
</body>
</html>
