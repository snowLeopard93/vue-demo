<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue指令之v-on示例</title>
    <script src="../lib/vue.js"></script></head>
<body>
<div id="app">
    <h1 v-on:click="handleClick">{{ content }}</h1>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            content: 'Hello Vue'
        },
        methods: {
            handleClick: function() {
                this.content = "Hello world";
            }
        }
    })
</script>
</body>
</html>
