<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue指令之v-if示例</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="showType">
    <button v-on:click="changeTypeClick">确定</button>
    <div v-if="type === 'A'">
        The type is A
    </div>
    <div v-else-if="type === 'B'">
        The type is B
    </div>
    <div v-else-if="type === 'C'">
        The type is C
    </div>
    <div v-else>
        The type is not A/B/C
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            showType: "A",
            type: 'A'
        },
        methods: {
            changeTypeClick: function() {
                this.type = this.showType;
            }
        }
    })
</script>
</body>
</html>
