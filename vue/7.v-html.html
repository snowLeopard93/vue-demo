<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue指令之v-html示例</title>
    <script src="lib/vue.js"></script></head>
<body>
<div id="app">
    <div v-html="htmlContent"></div>
    <div v-text="htmlContent"></div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            htmlContent: '<div style="width: 100px;height: 100px;font-weight: bold;">Hello World</div>'
        }
    })
</script>
</body>
</html>
