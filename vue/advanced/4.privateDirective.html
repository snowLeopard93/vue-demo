<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue进阶-私有指令示例</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <label>
        编码：
        <input type="text" v-model="defaultCode" v-fontsize="'30'">
    </label>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            defaultCode: "默认编码"
        },
        directives: {
            "fontsize": {
                bind: function(el, binding) {
                    el.style.fontSize = binding.value + "px";
                }
            }
        }
    })
</script>
</body>
</html>
