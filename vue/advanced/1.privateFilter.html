<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue进阶-私有过滤器示例</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{msg | replaceName("不喜欢")}}</div>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "我喜欢读书，喜欢听音乐，喜欢跑步，喜欢游泳"
        },
        filters: {
            replaceName: function(msg, arg) {
                return msg.replace(/喜欢/g, arg);
            }
        }
    })
</script>
</body>
</html>
