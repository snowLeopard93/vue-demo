<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件基础示例4（父组件向子组件传递数据）</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <component-a v-bind:parentmsg="msg"></component-a>
</div>
<script>
   new Vue({
       el: "#app",
       data: {
           msg: "这是父组件的标题"
       },
       methods: {},
       components: {
           componentA: {
               template: "<h3>我是一个子组件 -- {{ parentmsg }}</h3>",
               props: ["parentmsg"]
           }
       }
   })
</script>
</body>
</html>
