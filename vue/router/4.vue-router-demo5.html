<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件-命名视图</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router-3.4.3.js"></script>
    <style>
        .header {
            background-color: orange;
            height: 80px;
        }
        h1 {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 800px;
        }
        .left {
            background-color: lightgreen;
            flex: 2;
        }
        .main {
            background-color: lightpink;
            flex: 8;
        }
    </style>
</head>
<body>
<div id="app">
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>
</div>

<script>
    var header = {
        template: "<h1 class='header'>这是头部区域</h1>"
    };

    var leftBox = {
        template: "<h1 class='left'>这是侧边栏区域</h1>"
    };

    var mainBox = {
        template: "<h1 class='main'>这是内容区域</h1>"
    };

    var routerObj = new VueRouter({
        routes: [
            {"path": "/", components: {
                "default": header,
                "left": leftBox,
                "main": mainBox
            }}
        ]
    });

    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router: routerObj
    });
</script>
</body>
</html>
