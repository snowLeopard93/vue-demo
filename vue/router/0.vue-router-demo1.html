<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件-路由基本使用1</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router-3.4.3.js"></script>
</head>
<body>
<div id="app">
    <a href="#/login">登录</a>
    <a href="#/register">注册</a>
    <router-view></router-view>
</div>
<script>
    var login = {
        template: "<h3>登录</h3>"
    };

    var register = {
        template: "<h3>注册</h3>"
    };

    var routerObj = new VueRouter({
        routes: [
            {"path": "/", "redirect": "/login"},
            {"path": "/login", component: login},
            {"path": "/register", component: register}
        ]
    });

    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router: routerObj
    });
</script>
</body>
</html>
