<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-show="type === 'A'">
        The type is A
    </div>
    <div v-show="type === 'B'">
        The type is B
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            type: 'A'
        }
    })
</script>
</body>
</html>
