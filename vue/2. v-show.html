<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue指令之v-show示例</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="showType">
    <button v-on:click="changeTypeClick">确定</button>
    <div v-show="type === 'A'">
        The type is A
    </div>
    <div v-show="type === 'B'">
        The type is B
    </div>
    <div v-show="type !== 'A' && type !== 'B'">
        The type is not A/B
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            type: "A",
            showType: "A"
        },
        methods: {
            changeTypeClick: function() {
                this.type = this.showType;
            }
        }
    })
</script>
</body>
</html>
